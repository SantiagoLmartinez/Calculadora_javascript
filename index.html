<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
    <script src='app.js'></script>
</head>

<body>
<div id="App_calculadora">
    <h1>Calculadora</h1>
    <form id="FormCalculadora" name="" method="post">
        <div>
            <label for="num1">Num 1</label>
            <input id="num1" type="number" autofocus>

            <label for="num2">Num 2</label>
            <input id="num2" type="number">

            <button onclick="limpiar();"> Limpiar</button>
        </div>

        <div id="Botones_calculadora">
            <button type="button" onclick="sumar();">Sumar</button>
            <button type="button" onclick="resta();">Resta</button>
            <button type="button" onclick="division();">Division</button>
            <button type="button" onclick="multiplicacion();">Multiplicion</button>
        </div>
    </form>
<p>El resultado es:  <span id="Resultado">      </span></p>
</div>
</body>

</html>
