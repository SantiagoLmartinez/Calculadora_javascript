<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
</head>

<body>
    <div id="App_calculadora">
        <h3 class="h3">Calculadora Web</h3>

        <form id="FormCalculadora" name="" method="post" class="mb-3 row">

            <div id="Num1y2" class="">
                <label for="num1" class="form-label"></label>
                <input id="num1" type="number" class="form-control" placeholder="0123456789" autofocus>

                <label for="num2" class="form-label"></label>
                <input id="num2" type="number" class="form-control" placeholder="0123456789">

                <button id="btn_Limpiar" class="btn btn-primary"> Limpiar</button>
            </div>

            <div id="Botones_calculadora">
                <button type="button" id="btn_Sumar" class="btn btn-secondary">Suma</button>
                <button type="button" id="btn_Resta" class="btn btn-secondary">Resta</button>
                <button type="button" id="btn_Division" class="btn btn-secondary">Division</button>
                <button type="button" id="btn_Multiplicacion" class="btn btn-secondary">Multiplicacion</button>

            </div>
        </form>
        <p class=>El resultado es: <span id="Resultado"> </span></p>
    </div>
    <script src='app.js'></script>

</body>

</html>
